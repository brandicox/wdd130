<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Business Proposal | BlackThumb Farms | Slideshow Page</title>
</head>
<body>
    <div class="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/blackthumb-farms-logo.jpg" alt="Logo Image">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="details.html">Details & Specs</a>
                <a href="contact-us.html">Contact Us</a>
                <a href="site-plan.html">Site Plan</a>
            </nav>
        </header>
    </div>
    <div>
        <h1 class="home-title">Business Proposal - Slideshow Page</h1>
    </div>
    <div class="main-text">
        
        
        
        
        <!-- Slideshow container -->
        <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="images/camping-out.jpeg" style="width:100%">
        <div class="text">Camping Out</div>
        </div>
  
        <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="images/rv-dinner.jpg" style="width:100%">
        <div class="text">RV Dinner</div>
        </div>
  
        <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="images/multi-fam-rental.jpg" style="width:100%">
        <div class="text">Multi-Family Rental</div>
        </div>

        <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="images/pf-lazy-river.jpg" style="width:100%">
        <div class="text">Lazy River</div>
        </div>
 
  
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
  
        <!-- The dots/circles -->
        <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    
    
    
    
        <div class="hero-box">
            <p>
                <img class="hero-image" src="images/camping-fire.jpg" alt="Camping Fire">
            </p>
        </div>
    
    </div>
        <div class="content">
            <footer>
                <p>BlackThumb &copy; 2023 - Brandilyn Cox</p>
                <p><a href="details.html">Details & Specs</a></p>
                <p><a href="contact-us.html">Contact Us</a></p>
                <p><a href="site-plan.html">Site Plan</a></p>
                <div class="social">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook.png" alt="fb icon">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/twitter.png" alt="twitter icon">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instagram.png" alt="instagram icon">
                    </a>
                </div>
            </footer>
        </div>

        <script type="text/javascript">
            let slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
            showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
            showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
                }
        </script>
    </body>
    </html>
